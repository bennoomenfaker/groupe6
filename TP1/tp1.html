<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <h1>Tableau</h1>
    <p>Tableau de depart :</p>
    <button  onclick='Tdepart_remplir()'>remplir le tableau</button>
    
    <p id="table1">

    </p>
    <p id="nbr">
    Nombre de notes supérieur à 10 : 
    </p>
    <p id="moy">
     Moyenne des notes :
    </p>
    <p id="table2">
    <div id="avecnom"></div>
    </p>
    <script>
        let n = prompt('saisie la taille du tableau :',0);
        let table1 =document.getElementById("table1");
        let table2 =document.getElementById("table2");
        let moy =document.getElementById("moy");
        let nbr =document.getElementById("nbr");
        let tab =[n];

        function Tdepart_remplir()
        {
            let nbrtab = 0 ;
            let sum = 0;
           for ( let i=0 ; i<n;i++){
               
               tab[i]=prompt('saisie une note : ', 0);
               if(tab[i]<0 || tab[i]>20){alert('Error'); tab[i]=prompt('saisie une note : ', 0);}
               sum += tab[i] ;
            }
            
           for(let i=0;i<n;i++){
            table1.innerHTML += "<table border='3'>"+"<td>"+tab[i]+"</td>" ;
                
            }
            for (let i=0;i<n;i++){
                if(tab[i]>=10){ nbrtab += 1 ;} ;
            }
            nbr.innerHTML += "<strong>"+nbrtab+"</strong>";
            
            
            
            
            function somme(){
                var s = 0;
                for(let i=0;i<n;i++){
                    s += tab[i];
                }
                return s;
            }
            moy.innerHTML += sum/n;
            
            /*tab.forEach(nombre);*/
            /*let sum = 0;*/
            /*function nombre(elem) {
            sum += elem;
            
            return sum;
            }*/

            function ArrayAvg(myArray) {
                var i = 0, summ = 0, ArrayLen = myArray.length;
                while (i < ArrayLen) {
                    summ = summ + myArray[i++];
            }
                return summ / ArrayLen;
            }
            
            var a = ArrayAvg(tab);
            console.log(a)
            moy.innerHTML += a;
            function trie(tab2) {
                var length = tab2.length;  
                for (var i = 0; i < length; i++) { 
                      for (var j = 0; j < (length - i - 1); j++) { 
                               if(tab2[j] > tab2[j+1]) {
                                       var tmp = tab2[j]; 
                                       tab2[j] = tab2[j+1]; 
                                       tab2[j+1] = tmp; 
                        }
                    }        
                }
            }
            
            
            trie(tab);
            table2.innerHTML += "<table border='3'>"+"<td>"+tab+"</td>"; 
             
                
                
            
        }
        
        let tableau= [{tata:8,tete:12,titi:9,toto:12,tutu:17,tate:18,tati:15,tato:13}];
        
        var text=" ";
        var x;
        for(x in tableau){
            text += tableau[x] + " " ;
             
        }
        
          
        /*let tableau = [20,'y',5,"bonjour","faker","sarah"];*/
        console.table(tableau);
        document.getElementById("avecnom").innerHTML += tableau ;
        
    </script>
</body>
</html>
